{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        margin: 0;
    }
    .register-container {
        text-align: center;
        color: white;
        background-color: #2c2c2c;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
    }
    h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #32CD32;
    }
    p {
        font-size: 1.1rem;
        margin-bottom: 30px;
    }
    form {
        width: 100%;
    }
    div {
        margin-bottom: 20px;
    }
    label {
        font-size: 1.1rem;
        margin-bottom: 5px;
        display: block;
        color: #fff;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        background: #333;
        border: 2px solid #444;
        color: white;
        border-radius: 5px;
        font-size: 1rem;
    }
    input:focus {
        border-color: #32CD32;
        outline: none;
    }
    button {
        background: #32CD32;
        color: black;
        font-size: 18px;
        padding: 12px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
    }
    button:hover {
        background: #28a745;
    }
    .error {
        color: red;
        font-size: 0.9rem;
        margin-top: 5px;
    }
    .login-button {
        background: #007bff;
        margin-top: 20px;
        color: white;
    }
    .login-button:hover {
        background: #0056b3;
    }
</style>

<div class="register-container">
    <h2>Register</h2>
    <p>Create your account</p>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">SIGN UP</button>
    </form>
    <a href="{% url 'login' %}">
        <button class="login-button">Already have an account? Log in</button>
    </a>
</div>
{% endblock %}
